<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hackathon Team Page</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hackathon Project 2025</h1>
        <nav id="nav-links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main id="content">
        <section id="hero">
            <h2>Welcome to our Collaboration Practice</h2>
            <p>This page was built using Git branches!</p>
        </section>

        <div id="friend-sections">
            <section id="about" style="padding: 20px; background: #f4f4f4;">
                <h3>About Our Team</h3>
                <ul>
                    <li>Fast Coders</li>
                    <li>Problem Solvers</li>
                    <li>Git Masters</li>
                </ul>
            </section>
            <section id="contact" style="padding: 20px; border-top: 2px solid #333;">
                <h3>Contact Us</h3>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Join Team</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>Built with ❤️ by the Team</p>
    </footer>
</body>

</html>
